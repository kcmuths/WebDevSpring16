<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Create Event</h1>
    <form class="form-horizontal" ng-controller="CreateController">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Event Name: </label>
            <div class="col-sm-10">
                <input type="text" name="Create" id="username" placeholder="event name.." class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="place" class="col-sm-2 control-label">Location: </label>
            <div class="col-sm-10">
                <input type="text" name="place" id="place" placeholder="Enter Location" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Event Description </label>
            <div class="col-sm-10">
                <textarea name ="description" rows="15" cols="40">Enter Description</textarea>
                <br>
            </div>
        </div>

        <div class="form-group">
            <label for="DOB" class="col-sm-2 control-label">Date of Event</label>
            <div class="input-group">
                <input type="date" class="form-control" id="DOB" name="DOB">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label"> Select Category</label>
            <div class="col-sm-10">
                <select name="category">
                    <option value="Films">Films</option>
                    <option value="Concerts">Concerts</option>
                    <option value="Conferences">Conferences</option>
                    <option value="Leisure">Leisure</option>
                </select>
                <br><br>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create Event</button>
            </div>
        </div>
    </form>
</div>
