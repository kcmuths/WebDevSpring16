<!-- Home Inline template -->


<script type="text/ng-template" id="/home.html">





    <div class=" container-fluid page-header">

        <h1 style="color: darkred; font-size: 80px; text-align: center ">Threader News</h1>
        <p style="color: whitesmoke; font-size: 20px">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."</p>
    </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
    <!--downvotes functionality can be added-->

    <span style="font-size:20px; margin-left:10px;">
    <a ng-show = "post.link" href="{{post.link}}">
    {{post.title}}
        </a>
    <span ng-hide="post.link">
        {{post.title}}
        </span>
        </span>
    <span>
        <a href="#/posts/{{$index}}">Comments</a>
    </span>

</div>
<form ng-submit="addPost()" style="margin-top:30px;">
    <h3 style="color: forestgreen; text-align: center; font-size: 40px">Create new NEWS posting!</h3>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link">
    </div>
<button type="submit" class="btn btn-primary">Post</button>
</form>
    <div class="page-header">
        <h3 style="color:snow; text-align: center; font-size: 30px; font-family: 'Comic Sans MS'"> Search Reddit for All
            <img src="../img/reddit-logo.png" alt="reddit image" style="width:200px;height:150px;">
        </h3>
    </div>
    <p style="color:snow; font-size: 15px; text-align: center">Please enter any domain name excluding www. to search and hit Enter! </p>
    <div style="margin: 0 auto" id="searchfield">
        <form id="domainform" name="domainform">
            <input style=""type="text" class="search" id="s" name="s" placeholder="ex: cnn.com">
        </form>
    </div>
    <div id="content">

    </div>


</script>



<!-- Posts Inline template -->
<script type="text/ng-template" id="/posts.html">
<div class="page-header">
    <h3>
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
    </h3>
</div>
    <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
        <span class ="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
            {{comment.body}}
        </span>
    </div>
    <form ng-submit="addComment()"
          style="margin-top:30px">
        <h3>Add a new Comment</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment" ng-model="body">
        </div>
        <button type="submit" class="btn btn-primary">Comment</button>
    </form>
</script>
