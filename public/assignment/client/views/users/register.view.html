
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Register</h1>
            <form class="form-horizontal" ng-controller="RegisterController">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username </label>
                    <div class="col-sm-10">
                        <input ng-model="user.username"type="text" name="Username" id="username" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password </label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="VerifyPassword" class="col-sm-2 control-label">Verify Password </label>
                    <div class="col-sm-10">
                        <input type="password" name="VerifyPassword" id="VerifyPassword" placeholder="Retype Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email" class="col-sm-2 control-label">Email </label>
                    <div class="col-sm-10">
                        <input ng-model="user.email" type="email" name="Email" id="Email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
                    </div>
                </div>
            </form>

        </div>
