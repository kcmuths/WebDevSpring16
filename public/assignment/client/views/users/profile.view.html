 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Profile</h1>
            <form class="form-horizontal" ng-controller="ProfileController">
                <div class="form-group">
                    <label for="Username" class="col-sm-2 control-label">Username </label>
                    <div class="col-sm-10">
                        <input ng-model="model.currentUser.username" type="text" name="Username" id="Username" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-sm-2 control-label">Password </label>
                    <div class="col-sm-10">
                        <input ng-model="model.currentUser.password" type="password" name="password" id="Password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">First Name </label>
                    <div class="col-sm-10">
                        <input ng-model="model.currentUser.firstName" type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Last Name </label>
                    <div class="col-sm-10">
                        <input ng-model="model.currentUser.lastName" type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control">
                    </div>
                </div>


                <div class="form-group">
                    <label for="Email" class="col-sm-2 control-label">Email </label>
                    <div class="col-sm-10">
                        <input ng-model="model.currentUser.email" type="email" name="Email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="model.updateUser(model.currentUser)">Update</button>
                    </div>
                </div>
            </form>





        </div>
