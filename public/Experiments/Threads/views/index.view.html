<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="home page">
    <meta name="author" content="Muthanna">
    <link rel="icon" href="../../favicon.ico">

    <title>Threads of News</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!--JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <script src="../js/app.js"></script>
    <style> .glyphicon-thumbs-up {cursor:pointer} </style>
</head>
<body ng-app="Threads">
<div class = "row">
    <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
    </div>
    </div>

<!-- Home Inline template -->

<script type="text/ng-template" id="/home.html">
    <div class="page-header">
        <h1>Threader News</h1>
    </div>

    <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
    {{post.upvotes}}
    <!--downvotes functionality can be added-->

    <span style="font-size:20px; margin-left:10px;">
    <a ng-show = "post.link" href="{{post.link}}">
    {{post.title}}
        </a>
    <span ng-hide="post.link">
        {{post.title}}
        </span>
        </span>
    <span>
        <a href="#/posts/{{$index}}">Comments</a>
    </span>

</div>
<form ng-submit="addPost()" style="margin-top:30px;">
    <h3>Add NEW post</h3>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Title" ng-model="title">
    </div>
    <div class="form-group">
    <input type="text" class="form-control" placeholder="Link" ng-model="link">
    </div>
<button type="submit" class="btn btn-primary">Post</button>
</form>
    <div class="page-header">
        <h3> Search for sub-reddits</h3>
    </div>
    <p>Please enter any domain name excluding www. to search</p>
    <div id="searchfield">
        <form id="domainform" name="domainform">
            <input type="text" class="search" id="s" name="s" placeholder="ex: cnn.com">
        </form>
    </div>
    <div id="content">

    </div>


</script>

<!-- Posts Inline template -->
<script type="text/ng-template" id="/posts.html">
<div class="page-header">
    <h3>
        <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
    </h3>
</div>
    <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
        <span class ="glyphicon glyphicon-thumbs-up"
              ng-click="incrementUpvotes(comment)"></span>
        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
            {{comment.body}}
        </span>
    </div>
    <form ng-submit="addComment()"
          style="margin-top:30px">
        <h3>Add a new Comment</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment" ng-model="body">
        </div>
        <button type="submit" class="btn btn-primary">Comment</button>
    </form>
</script>
